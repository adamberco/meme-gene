<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme-Gene</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body onload="init()">
    <div class="canvas-container">
        <input type="text" placeholder="Change ME!" oninput="setTxt(this.value)">
        <button class="increase/decrease" onclick="setFontSize('+')">A+</button>
        <button class="increase/decrease" onclick="setFontSize('-')">A-</button>
        <button class="up/down" onclick="setLinePos('up')">↑</button>
        <button class="up/down" onclick="setLinePos('down')">↓</button>
        <br>
        <br>
        <canvas class="canvas" height="450" width="450"></canvas>
        <!-- <canvas class="canvas" height="450" width="450" ontouchstart="getStartPos(event)" ontouchmove="draw(event)"
        ontouchend="stopDraw()" onmousedown="getStartPos(event)" onmousemove="draw(event)"
        onmouseup="stopDraw()"></canvas> -->
    </div>
    <div class="gallary-container"></div>

    <script src=" js/main.js"></script>
    <script src="js/memeService.js"></script>
    <script src="js/galleryService.js"></script>
</body>

</html>
