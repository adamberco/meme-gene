<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme-Gene</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body onload="init()">
    <div class="main-screen" onclick="toggleMenu()"></div>
    <header class="main-header flex align-center space-between">
        <div class="logo"><img src="img/LOGO.png" alt=""></div>
        <nav>
            <ul class="main-nav clean-list flex  ">
                <li><button onclick="openGallery()" onmousedown="toggleMenu()">Gallery</button></li>
                <li><button onclick="openMemes()" onmousedown="toggleMenu()">Memes</button> </li>
                <!-- <li><button>About</button> </li> -->
            </ul>
            <button class="btn-menu" onclick="toggleMenu()">â˜°</button>
        </nav>
    </header>
    <main class="main-contant"></main>
    <div class="gallery-container">
        <div class="gallery-bar flex">
            <div class="search-bar flex">
                <input type="text" list="keys" placeholder="Search" oninput="onSetFilter(this.value)" autofocus>
                <datalist id="keys">
                    <option value="Funny">
                    <option value="Political">
                    <option value="Kids">
                    <option value="Animals">
                    <option value="Cats">
                    <option value="Cartoon">
                </datalist>
            </div>
            <div class="keyword-filter flex">
                <span onclick="onSetFilter(this.innerText)">Funny</span><span
                    onclick="onSetFilter(this.innerText)">Political</span><span
                    onclick="onSetFilter(this.innerText)">Kids</span>
                <span onclick="onSetFilter(this.innerText)">Animals</span><span
                    onclick="onSetFilter(this.innerText)">Cats</span><span
                    onclick="onSetFilter(this.innerText)">Cartoon</span><span
                    onclick="onSetFilter(this.innerText)">All</span>
            </div>

        </div>
        <div class="gallery-image gallery"></div>
    </div>
    <div class="memes-container gallery"></div>
    <div class="modal">
        <h2>Share Your Cool Meme On Facebook!</h2>
        <section class="btn-container"></section>
        <button class="exit" onclick="toggleModal()">X</button>
    </div>
    <footer>coffeeright2021 - Developed by Adam Bercovich
        <!-- font-fix -->
        <span class="fix" style="font-family: Apex;">.</span>
        <span class="fix" style="font-family: Comic;">.</span>
        <span class="fix" style="font-family: Gest;">.</span>
        <span class="fix" style="font-family: Sunny;">.</span>
    </footer>

    <script src=" js/main.js"></script>
    <script src="js/uploadService.js"></script>
    <script src="js/storage-service.js"></script>
    <script src="js/memeService.js"></script>
    <script src="js/memeControler.js"></script>
    <script src="js/galleryService.js"></script>
    <script src="js/galleryControler.js"></script>
    <script src="js/editorService.js"></script>
    <script src="js/editorControler.js"></script>

</body>

</html>
